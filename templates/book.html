<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    .book{
        padding: 0% 10%;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Book Ticket</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('history')}}">Booking History</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('user')}}">Search</a>
				</li>
			</ul>
		</div>
	</nav>

    {% if request.args.get('msg') %}
    <div class="alert alert-danger">{{request.args.get('msg')}}</div>
    {% endif %}

<br/><br/>
<div class="book">
    <form action="{{url_for('book', id=event.id)}}" method="post">
        <ul class="list-unstyled">
            <li>Name : {{event.name}}</li>
            <li>Venue : {{event.venue.name}}</li>
            <li>Price : {{event.price}}</li>
            <li>Date: {{event.date}}</li>
            <li>Timing: {{event.timing}}</li>
        </ul>

        <div class="form-group">
            <label>How many tickets you want to purchase?</label>
            <input name="quantity" type="number" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Purchase</button>

       
    </form>
    <a href="{{url_for('user')}}" class="btn btn-secondary">Go Back</a>
</div>
</body>
</html>
